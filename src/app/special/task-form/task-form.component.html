<div class="flex items-center justify-center min-h-screen">
  <div class="w-full max-w-4xl p-8 rounded-lg ">
    <h2 class="text-3xl font-bold text-center text-blue-600 mb-8">Create a New Task</h2>
    <form [formGroup]="taskForm" (submit)="onSubmit()" class="space-y-6">
      <!-- Task Name -->
      <div>
        <label for="taskName" class="block text-sm font-medium text-gray-700 mb-2">Task Name</label>
        <input
          type="text"
          id="taskName"
          formControlName="taskName"
          class="w-full border border-gray-300 rounded-lg shadow-sm p-4 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
          placeholder="Enter task name"
        />
      </div>

      <!-- Task Description -->
      <div>
        <label for="taskDescription" class="block text-sm font-medium text-gray-700 mb-2">Task Description</label>
        <textarea
          id="taskDescription"
          formControlName="taskDescription"
          class="w-full border border-gray-300 rounded-lg shadow-sm p-4 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
          rows="5"
          placeholder="Describe your task here"
        ></textarea>
      </div>

      <!-- Start Date and Time -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label for="startDate" class="block text-sm font-medium text-gray-700 mb-2">Start Date and Time</label>
          <input
            type="datetime-local"
            id="startDate"
            formControlName="startDate"
            class="w-full border border-gray-300 rounded-lg shadow-sm p-4 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
          />
        </div>

        <!-- End Date and Time -->
        <div>
          <label for="endDate" class="block text-sm font-medium text-gray-700 mb-2">End Date and Time</label>
          <input
            type="datetime-local"
            id="endDate"
            formControlName="endDate"
            class="w-full border border-gray-300 rounded-lg shadow-sm p-4 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
          />
        </div>
      </div>

      <!-- Priority Level -->
      <div>
        <label for="priority" class="block text-sm font-medium text-gray-700 mb-2">Priority Level</label>
        <select
          id="priority"
          formControlName="priority"
          class="w-full border border-gray-300 rounded-lg shadow-sm p-4 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out"
        >
          <option value="" selected disabled>Select Priority Level</option>
          <option value="critical">Critical</option>
          <option value="normal">Normal</option>
          <option value="not-so-urgent">Not So Urgent</option>
        </select>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Submit
      </button>
    </form>
  </div>
</div>
