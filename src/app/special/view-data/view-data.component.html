<div class="bg-white shadow-lg rounded-lg p-6 max-w-sm w-full">
  <!-- Task Title -->
  <h3 class="text-lg font-bold mb-2 text-gray-800">{{ task.taskName }}</h3>

  <!-- Task Description -->
  <p class="text-gray-600 mb-4">{{ task.taskDescription }}</p>

  <!-- Task Dates -->
  <div class="text-sm text-gray-500 mb-2">
    <strong>Start:</strong> {{ task.startDate | date:'medium' }}
  </div>
  <div class="text-sm text-gray-500 mb-4">
    <strong>End:</strong> {{ task.endDate | date:'medium' }}
  </div>

  <!-- Task Priority -->
  <span
    class="inline-block px-3 py-1 rounded-full text-sm font-medium"
    [class.bg-red-200]="task.priority === 'critical'"
    [class.text-red-800]="task.priority === 'critical'"
    [class.bg-yellow-200]="task.priority === 'normal'"
    [class.text-yellow-800]="task.priority === 'normal'"
    [class.bg-green-200]="task.priority === 'not-so-urgent'"
    [class.text-green-800]="task.priority === 'not-so-urgent'"
  >
    Priority: {{ task.priority | titlecase }}
  </span>
</div>
